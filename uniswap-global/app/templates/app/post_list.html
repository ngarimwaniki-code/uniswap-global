{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>All Posts</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                    <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
