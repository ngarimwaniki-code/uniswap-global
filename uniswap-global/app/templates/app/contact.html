{% extends 'base.html' %}

{% block title %}Contact - UniSwap Global{% endblock %}

{% block content %}
<style>
    .contact-form {
        text-align: center; /* Center align the form */
        margin-top: 50px; /* Adjust top margin for spacing */
    }
    
    .contact-form h2 {
        font-family: 'Roboto', sans-serif; /* Custom font */
        font-size: 2rem; /* Adjust font size */
        color: #007bff; /* Text color */
        margin-bottom: 20px; /* Adjust bottom margin for spacing */
    }
    
    .contact-form .form-group {
        margin-bottom: 20px; /* Adjust bottom margin for spacing */
    }
    
    .contact-form .form-group label {
        display: block; /* Display labels as blocks */
        font-family: 'Roboto', sans-serif; /* Custom font */
        font-size: 1rem; /* Adjust font size */
        color: #333; /* Text color */
        margin-bottom: 5px; /* Adjust bottom margin for spacing */
    }
    
    .contact-form .form-group input,
    .contact-form .form-group textarea {
        width: 70%; /* Set input width to 100% */
        padding: 1.5rem; /* Adjust padding for spacing */
        border: 1px solid #ced4da; /* Border color */
        border-radius: 0.5rem; /* Border radius */
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out; /* Transition effect */
    }
    
    .contact-form .form-group input:focus,
    .contact-form .form-group textarea:focus {
        border-color: #80bdff; /* Border color on focus */
        outline: 0; /* Remove outline */
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Box shadow on focus */
    }
    
    .contact-form .btn-primary {
        background-color: #007bff; /* Button background color */
        border: none;
        border-radius: 0.5rem;
        color: #fff; /* Button text color */
        padding: 1.5rem 2rem; /* Adjust padding for spacing */
        font-size: 1rem; /* Button font size */
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s; /* Transition effect */
        font-family: 'Roboto', sans-serif; /* Custom font */
    }
    
    .contact-form .btn-primary:hover {
        transform: translate(0, -3px); /* Button hover effect */
        box-shadow: 0 2px 10px rgba(0, 123, 255, 0.5); /* Shadow on hover */
    }
    
</style>
<div class="contact-form">
    <div class="container">
        <h2>Contact Us</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Name:</label>
                <input type="text" name="name" id="id_name" required>
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" required>
            </div>
            <div class="form-group">
                <label for="id_subject">Subject:</label>
                <input type="text" name="subject" id="id_subject" required>
            </div>
            <div class="form-group">
                <label for="id_message">Message:</label>
                <textarea name="message" id="id_message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
