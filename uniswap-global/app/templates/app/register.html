{% extends 'base.html' %}

{% block title %}Register - UniSwap Global{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center mb-0 register-title">Register</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Username</label>
                            <input type="text" class="form-control custom-input" id="id_username" name="username" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label for="id_email">Email</label>
                            <input type="email" class="form-control custom-input" id="id_email" name="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password1">Password</label>
                            <input type="password" class="form-control custom-input" id="id_password1" name="password1" placeholder="Enter password" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password2">Confirm Password</label>
                            <input type="password" class="form-control custom-input" id="id_password2" name="password2" placeholder="Confirm password" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-block btn-3d">Register</button>
                        </div>
                    </form>
                    <div class="form-group text-center">
                        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
